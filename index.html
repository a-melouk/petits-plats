<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les Petits Plats</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/select.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@400;500;700&display=swap" rel="stylesheet" />
  </head>

  <body>
    <div class="main-container">
      <header>
        <img src="./assets/header-background.png" alt="Un plat" />
        <h2>Cherchez parmi plus de 1500 recettes du quotidien, simples et délicieuses</h2>

        <div class="header search-bar">
          <input type="text" placeholder="Rechercher une recette, un ingrédient, ..." id="search-value" />
          <button type="submit" class="search-button">
            <span class="fa-solid fa-magnifying-glass"></span>
          </button>
        </div>
      </header>

      <div class="filter-total">
        <div class="filters">
          <div class="menu closed ingredients">
            <!-- <div class="menu__header"> -->
            <div class="menu__title">
              <p class="menu__title">Ingrédients</p>
              <button class="menu__arrow">
                <span class="fa-solid fa-chevron-down"></span>
              </button>
            </div>
            <!-- </div> -->
            <div class="menu__content closed">
              <div class="filter search-bar">
                <input type="text" id="ingredient" />
                <button>
                  <span class="fa-solid fa-xmark"></span>
                </button>
                <button class="search-button">
                  <span class="fa-solid fa-magnifying-glass"></span>
                </button>
              </div>
              <ul class="menu__items"></ul>
            </div>
          </div>

          <div class="menu closed appareils">
            <!-- <div class="menu__header"> -->
            <div class="menu__title">
              <p class="menu__title">Appareils</p>
              <button class="menu__arrow">
                <span class="fa-solid fa-chevron-down"></span>
              </button>
            </div>
            <!-- </div> -->
            <div class="menu__content closed">
              <div class="filter search-bar">
                <input type="text" id="appareil" />
                <button>
                  <span class="fa-solid fa-xmark"></span>
                </button>
                <button class="search-button">
                  <span class="fa-solid fa-magnifying-glass"></span>
                </button>
              </div>
              <ul class="menu__items"></ul>
            </div>
          </div>

          <div class="menu closed ustensils">
            <!-- <div class="menu__header"> -->
            <div class="menu__title">
              <p class="menu__title">Ustensils</p>
              <button class="menu__arrow">
                <span class="fa-solid fa-chevron-down"></span>
              </button>
            </div>
            <!-- </div> -->
            <div class="menu__content closed">
              <div class="filter search-bar">
                <input type="text" id="ustensil" />
                <button>
                  <span class="fa-solid fa-xmark"></span>
                </button>
                <button class="search-button">
                  <span class="fa-solid fa-magnifying-glass"></span>
                </button>
              </div>
              <ul class="menu__items"></ul>
            </div>
          </div>
        </div>
        <p class="total">1500 recettes</p>
      </div>
      <section class="recipes-container"></section>
    </div>
    <script src="https://kit.fontawesome.com/2e9a2be5dc.js" crossorigin="anonymous"></script>
    <script src="./scripts/generate.js" type="module"></script>
    <script src="./scripts/search.js" type="module"></script>
    <script src="./scripts/menu.js" type="module"></script>
  </body>
</html>
